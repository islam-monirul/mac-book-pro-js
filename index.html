<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap CSS   -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- custom css stylesheet link -->
     <link rel="stylesheet" href="assets/css/customStyle.css">

     <title>Mac Book Pro</title>
</head>
<body>
     <section class="container">
          <div class="row">
               <figure class="col-lg-6 p-5">
                    <img src="assets/images/mac.png" alt="Mac Book Pro" class="img-fluid">
               </figure>
               <div class="col-lg-6 p-5">
                    <h1>Customize your Blue 24-inch iMac with Apple M1 chip.</h1>
                    <p>Apple M1 chip with 8-core CPU with performance cores and 4 efficiency cores, 7-core GPU, 16-core Neural Engine 8GB unified memory 256GB SSD storage Two Thunderbolt / USB 4 ports Magic Mouse Magic keyboard - US English</p>

                    <!-- memory part -->
                    <div id="memory_part" class="mt-5">
                         <h6 class="fw-bold">Memory</h6>
                         <button class="btn btn-outline-dark my-2 me-lg-2" id="memory_eightGB">8GB unified memory</button>
                         <button class="btn btn-outline-dark my-2 ms-lg-2" id="memory_sixteenGB">16GB unified memory</button>
                    </div>
                    
                    <!-- storage part -->
                    <div id="storage_part" class="mt-5">
                         <h6 class="fw-bold">Storage</h6>
                         <button class="btn btn-outline-dark my-2 me-lg-2" id="storage_mini">256GB SSD storage</button>
                         <button class="btn btn-outline-dark my-2 mx-lg-2" id="storage_medium">512GB SSD storage</button>
                         <button class="btn btn-outline-dark my-2 ms-lg-2" id="storage_big">1TB SSD storage</button>
                    </div>


               </div>
          </div>
     </section>

     <!-- Bootstrap bundle with popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <!-- custom js link -->
     <script src="assets/js/macBookPro.js"></script>
</body>
</html>
